<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doodle Chat</title>

    <link rel="icon" href="content/img/logo_website/logo_website.png">
</head>
<body>
    <div id="header">
        <p>Header</p>
    </div>
    <div id="mainScreen">
        <div id="chats" class="flexBar">
            <p>Chats</p>
        </div>
        <div id="doodleScreen" class="flexBar">
            <div id="chatHistory">
                <p>Chat History</p>
            </div>
            <div id="toolBox">
                <div id="drawArea">
                    <p>Draw Area</p>
                </div>
                <div id="tools">
                    <p>Tools</p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>Footer</p>
    </div>
</body>
</html>
