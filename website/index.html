<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doodle Chat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="content/img/logo_website/logo_website.png">
    <script src="script/canvas/canvas.js" defer></script>
</head>
<body>
    <div id="header">
        <p>Header</p>
    </div>
    <div id="mainScreen">
        <div id="chats" class="flexBar">
            <p>Chats</p>
        </div>
        <div id="doodleScreen" class="flexBar">
            <div id="chatHistory">
                <p>Chat History</p>
            </div>
            <div id="toolBox">
                <div id="drawArea">
                    <canvas class="canvasDisplay" id="inputCanvas"></canvas>
                </div>
                <div id="tools">
                    <p>Tools</p>
                    <div class="formTools">
                        <button class="toolButton" id="get">
                            <img class="toolIcon" src="content/img/toolBox_icons/DoodleChat_get.png" alt="get">
                        </button>
                        <button class="toolButton" id="send">
                            <img class="toolIcon" src="content/img/toolBox_icons/DoodleChat_send.png" alt="send">
                        </button>
                        <button class="toolButton" id="reset">
                            <img class="toolIcon" src="content/img/toolBox_icons/DoodleChat_reset.png" alt="reset">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>Footer</p>
    </div>
</body>
</html>
