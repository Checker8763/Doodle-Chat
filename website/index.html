<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doodle Chat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="content/img/logo_website/logo_website.png">
</head>
<body>
    <div id="header">
        <p>Header</p>
    </div>
    <div id="mainScreen">
        <div id="chats" class="flexBar">
            <p>Chats</p>
        </div>
        <div id="doodleScreen" class="flexBar">
            <div id="chatHistory">
                <p>Chat History</p>
            </div>
            <div id="toolBox">
                <div id="drawArea">
                    <canvas class="canvasDisplay" id="inputCanvas"></canvas>
                </div>
                <div id="tools">
                    <p>Tools</p>
                    <form class="formTools">
                        <button class="toolsButton" id="get">Get</button>
                        <button class="toolsButton" id="send">Send</button>
                        <button class="toolsButton" id="reset">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>Footer</p>
    </div>
</body>
</html>
