<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doodle Chat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="assets/logo/logo_website.png">
    <script src="js/canvas/canvas.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <div id="mainUI">
            <canvas class="panel" id="picture2"></canvas>
            <canvas class="panel" id="picture1"></canvas>
            <canvas class="panel" id="inputCanvas"></canvas>
            <div class="panel" id="tools">
                <div id="toolbarBig">
                    <div id="send">
                        <img src="assets/icons/DoodleChat_send.png" alt="send">
                    </div>
                    <div id="get">
                        <img src="assets/icons/DoodleChat_get.png" alt="get">
                    </div>
                    <div id="reset">
                        <img src="assets/icons/DoodleChat_reset.png" alt="reset">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
