<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doodle Chat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="assets/logo/logo_website.png">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="js/canvas.js" defer></script>
</head>
<body>
    <main>
        <div style="display: flex;">
            <div class="pixel indigo size-sm neon"></div>
            <div class="pixel yellow size-md neon"></div>
            <div class="pixel teal size-lg neon"></div>
            <div class="pixel rose size-xl neon"></div>
            <div class="pixel emerald size-sm neon"></div>
            <div class="pixel slate size-md neon"></div>
        </div>
        <div id="ui" x-cloak="">
            <div id="history">
                <canvas id="lastPost"></canvas>
            </div>
            <canvas class="input"></canvas>
            <div>
                <img src="assets/icons/DoodleChat_send.png" alt="send" id="send">
                <img src="assets/icons/DoodleChat_get.png" alt="get" id="get">
                <img src="assets/icons/DoodleChat_reset.png" alt="reset" id="reset">
            </div>
        </div>
    </main>
</body>
</html>
